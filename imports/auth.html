<!-- Private Area rendering layout -->

<template name="dashboard">
	{{#if currentUser}}
		{{#if isInRole 'admin, editor, staff'}}
		<div class="container-fluid" id="dashboard">
<!---new -->
			<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
				<div class="navbar-header">
		           <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
		                <span class="sr-only">Toggle navigation</span>
		                <span class="icon-bar"></span>
		                <span class="icon-bar"></span>
		                <span class="icon-bar"></span>
		            </button>
		            <a class="navbar-brand" href="/dashboard">
		                <img src="/logo.jpg" alt="School Logo" style="max-width: 50px;">
		            </a>
		            <h4 style="color:#fff;display:inline;">
		            	School Management Systems
		            </h4>
		        </div>
		         <!-- Top Menu Items -->
		        <ul class="nav navbar-right top-nav">
		            <li><a href="#" data-placement="bottom" data-toggle="tooltip" title="Messages"><i class="fa fa-envelope"></i>
		                </a>
		            </li>          
		            <li class="dropdown">
						{{#with user}}
		                <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{emails.[0].address}} &nbsp;&nbsp;<b class="fa fa-ellipsis-v"></b></a>
		                <ul class="dropdown-menu">
		                    <li><a href="/profile"><i class="fa fa-fw fa-user"></i>Profile</a></li>
		                    <li><a href="#"><i class="fa fa-fw fa-cog"></i> Change Password</a></li>
		                    <li class="divider"></li>
		                    <li><a href="#" id="header-logout" title="Sign out"><i class="fa fa-fw fa-power-off"></i> Logout</a></li>
		                </ul>
		                {{/with}}
		            </li>
		        </ul>
		          <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
		        <div class="collapse navbar-collapse navbar-ex1-collapse">
		            {{> privateNav}}
		        </div>
        <!-- /.navbar-collapse -->
		      </nav>
		        <div id="mainContent">
			        <div class="container-fluid">
			            <!-- Page Heading -->
			            <div class="row" id="main" >
			                <div class="col-sm-12 col-md-12 well" id="content" style="min-height:75vh;background:#fff;">
								{{> Template.dynamic template=content}}
			                </div>
			            </div>
			            <div class="col-sm-12 col-md-12">
								{{> footer}}
						</div>
			            <!-- /.row -->
			        </div>
			        <!-- /.container-fluid -->
			    </div>
		</div>
<!--endNew-->	
		{{/if}}
	{{else}}
		<p> Please <a href="login">sign in here</a> </p>
	{{/if}}
		<div class="insertNotice"></div>

	
</template>

<!-- Logged in student area -->
<template name="stDashboard">
	<div class="container-fluid" id="stDashboard">
		<div class="row">
			<div class="col-md-12">
				{{> header}}
			</div>
		</div>
			{{#if currentUser}}
				{{#if Template.subscriptionsReady}}
				{{#if isInRole 'student'}}	
					<div id="stPrivateContent" class="row">
					
						<div class="col-md-2">
							{{> stNav}}
						</div>

						<section class="col-md-10 mainContent">
							<div class="insertNotice"></div>
							
					{{#with studentInfo}}
						<h4>Welcome {{lastName}} {{firstName}}</h4>
					{{/with}}
						<hr/>
							<div class="row">
								<div class="col-md-8">
									{{> Template.dynamic template=content}}
								</div>
					{{#with studentInfo}}
							
								<div class="col-md-4" style="border-left: 1px solid black; margin: 0 auto; text-align: justify;">
									<div class="passport" style="text-align: center;">
										<img src="http://localhost:3000/student10.png" alt="{{lastName}} {{firstName}} passport">
										<p><strong>{{studentId}}</strong></p>
									</div><hr/>
									<div>
										<p><a href="#">Assignments</a></p><hr/>
										<p><a href="#">Subjects</a></p><hr/>
										<p><a href="#">Messages</a></p><hr/>
										<p><a href="#">Send feedback</a></p><hr/>
									</div>
								</div>
					{{/with}}
							</div>
					
							<div class="col-md-12">
								{{> footer}}
							</div>
						</section>
		
					</div>		 
				{{/if}}
				{{else}}
					{{> spinner}}
				{{/if}}
			{{else}}
				<p> Please <a href="login">sign in here</a> </p>
			{{/if}}
		
	</div>


</template>
