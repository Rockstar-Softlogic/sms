
<template name="header">
		
				<header id="header">
					<div class="row">
						<div class="col-md-8">
						
								<div class="logo col-md-3">
									<img src="/logo.jpg" alt="school logo" style="max-width: 50px">
								</div>

								<div class="col-md-9">
									<h4>School Management Systems</h4>
								</div>	
						</div>
						<div class="col-md-4">
						{{#if currentUser}}
							 {{#with user}}
								<button type="button" class="btn btn-primary btn-xs dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
									<span class="text-default">{{emails.[0].address}}</span>
									<span class="caret"></span>
									<span class="sr-only">Toggle Dropdown</span>
								 </button>
								  <ul class="dropdown-menu">
								    <li><a href="#">{{username}}</a></li>
								    <li><a href="/profile">My profile</a></li>
								    <li role="separator" class="divider"></li>
								    <li id="header-logout" title="Sign out"><a href="#">Logout</a></li>

								  </ul>

								
							 {{/with}}
						{{else}}
							<a href="/login" class="btn btn-default btn-xs">Sign In</a>
						{{/if}}
						</div>
					</div>
				</header>
			
		
</template>

<template name="publicNav">
	
		<nav class="main">
			<ul>
				
				<li><a href="/">Home</a></li>
				<li><a href="#">Admission</a></li>
				<li><a href="#">Management</a></li>
				<li><a href="#">Contact</a></li>
				{{#if currentUser}}

				{{else}}
					<li><a href="login">login</a></li>
					
				{{/if}}
			</ul>
		</nav>

</template>


<template name="contact">
	<section style="margin-top: 70px;" class="col-md-6 center-block" id="contact-form">
	    <div class="form-area">  
	        <form role="form">
	        <br style="clear:both">
	                    <h3 style="margin-bottom: 25px; text-align: center;">Contact Form</h3>
	    				<div class="form-group">
							<input type="text" class="form-control" id="name" name="name" placeholder="Name" minlength="5" maxlength="30" required>
						</div>
						<div class="form-group">
							<input type="email" class="form-control" id="email" name="email" placeholder="Email" minlength="8" required>
						</div>
						<div class="form-group">
							<input type="text" class="form-control" id="mobile" name="mobile" placeholder="Mobile Number" maxlength="15" minlength="8" required>
						</div>
						<div class="form-group">
							<input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" minlength="5" maxlength="100" required>
						</div>
	                    <div class="form-group">
	                    	<textarea class="form-control" type="textarea" id="message" placeholder="Message" minlength="50" maxlength="1500" rows="7"></textarea>                    
	                    </div>
	            
	        			<button type="button" id="cancel" class="btn btn-danger pull-left">Cancel</button>
	       				<button type="submit" id="submit" name="submit" class="btn btn-primary pull-right">Submit Form</button>
	        </form>
	    </div>
	</section>


</template>
	


<!-- begin template for login page -->

<template name="login">
		<section style="padding-top: 5em;">
			<h2 class="text-center text-primary">School Management Systems Demo</h2>
			<div class="row">
				<div class="col-md-7">
					<h3 class="text-center">Usage Instruction</h3>
					<div style="width:100%; margin-left: 30px; padding: 2em;">
						
						<p><strong>Admin</strong><br/>
						
							Email Address: admin@gmail.com <br/>
							Password: @012345#
						</p>
						

						<p><strong>Staffs</strong><br/>
							Email Address: staff1@gmail.com, staff2@gmail.com, staff3@gmail.com <br/>
							Password: @012345# (combine with any staff email)
						</p>
						
						<p><strong>Students</strong><br/>
							Email Address: student1@gmail.com, student2@gmail.com, student3@gmail.com <br/>
							Password: @012345# (combine with any student email address)

						</p>
					</div>
					
				</div>
				<div class="col-md-5">
					{{#if currentUser}}
						<h3>You're logged in.</h3>
						{{#if isInRole 'admin, editor, staff'}}
							<p>
								<a href="/dashboard" class="btn btn-primary btn-lg">Dashboard</a>
								<a href="/profile" class="btn btn-primary btn-lg">My Profile</a>	

							</p>
							
						{{else}}
							{{#if isInRole 'student'}}
								<p>
									<a href="/st/dashboard" class="btn btn-primary btn-lg">Dashboard</a>
									<a href="/st/profile" class="btn btn-primary btn-lg">My Profile</a>
								</p>
							{{else}}
								{{> notFound}}
							{{/if}}
						{{/if}}
			          	<p>
			          		<button class="btn btn-danger btn-lg" id="logout">Logout</button>
			          		<a href="/contact" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-envelope"></span> Support</a> 
			          	</p>
			        {{else}}
			        	 <form class="login-form">
			                <div class="panel panel-default">
			                    <div class="panel-heading">
			                        <h3>User Login</h3>
			                    </div>
			                    <div class="panel-body">
			                    	
			                   		<h4 id="login-error" class="text-danger text-center" style="display: none;"></h4>
			          				<p style="display: none;" id="loggingIn">
			          					{{> smsLoading}}
			          				</p>
			                        <div class="form-group">
			                            <label>Email</label>
			                            <input type="email"  class="form-control" id="email" value="" placeholder="Email address" required>
			                        </div>
			                        <div class="form-group">
			                            <label>Password</label>
			                            <input type="password" name="" class="form-control" id="password" value="" placeholder="Password" required>
			                        </div>
			                    </div>
			                    <div class="panel-footer">
			                        <button type="submit" id="btn-login" class="btn btn-danger btn-lg">Login</button>
			                    </div>
			                </div>
			            </form>
			        {{/if}}

				</div>
			</div>
		</section>
</template>

<!-- End template for login page -->
