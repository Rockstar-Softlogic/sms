<template name="dashboard">
	{{#if currentUser}}
		{{#if isInRole "staff,editor,admin"}}
			<div id="dashboard" class="container-fluid">
				{{>header}}
				<!-- network status -->
				{{>networkStatus}}
				 <div id="mainContent">
			        <div class="container-fluid">
			            <!-- Page Heading -->
			            <div class="row" id="main" >
			                <div class="col-sm-12 col-md-12 well" id="content" style="min-height:75vh;background:#fff;">
			                	<div style="width:20px;height:20px;border-radius:50% !important;background-color:{{networkIndicator}};"></div>
								{{> Template.dynamic template=content}}
			                </div>
			            </div>
			            <div class="col-sm-12 col-md-12">
								{{> footer}}
						</div>
			            <!-- /.row -->
			        </div>
			    </div>
			    <div class="crudNotice alert alert-info">
			    	<div></div>
			    	<button type="button" class="close" onclick="$(this).parent().slideUp('slow')" arial-label='Close'>
						<span arial-hidden='true'>&times;</span>
					</button>
			    </div>
				<div class="processRequest" style="display:none">{{>smsLoading}}</div>
			</div>
		{{/if}}
	{{/if}}
</template>
