                </ul>

        <section id="main-content">
            <div class="mobile-menu"><ul></ul></div>
                <!-- network status -->
                {{>networkStatus}}

                {{> Template.dynamic template=content}}
                </div>
                
                <div class="crudNotice alert">
                    <div></div>
                    <button type="button" class="close" onclick="$(this).parent().slideUp('fast')" arial-label='Close'>

                    </button>
                </div>
                <div class="processRequest" style="display:none">{{>smsLoading}}</div>
        </section>
        <footer>
            <p>Copyright &copy; <span>2017 </span><b>Your school,</b> All rights reserved.</p>

	{{/if}}
</template>

<template name="stDashboard">
	{{#if currentUser}}
		{{#if isInRole "student"}}
			<div id="stDashboard">
				{{>stSidebar}}
					<section>
						<header class="stHeader">
							<div class="logo">
								<img src="/logo.jpg">
							</div>
							<div class="brandName">
								<h4>Lovelamp Systems &amp; Consulting</h4>
							</div>
							<br style="clear:both;" />
						</header>
						<!-- network status -->
						{{>networkStatus}}
						<div class="stContent" style="min-height:70vh;">
							<div style="width:20px;height:20px;border-radius:50% !important;background-color:{{networkIndicator}};"></div>
							{{> Template.dynamic template=stContent}}
						</div>
					 <!--  footer -->
						<div class="col-sm-12 col-md-12">
							{{> footer}}
						</div>
					</section>
			   <div class="crudNotice alert alert-info">
			    	<div></div>
			    	<button type="button" class="close" onclick="$(this).parent().slideUp('slow')" arial-label='Close'>
						<span arial-hidden='true'>&times;</span>
					</button>
			    </div>
				<div id="processRequest" style="display:none">{{>smsLoading}}</div>
			</div>
		{{/if}}
	{{/if}}
</template>
